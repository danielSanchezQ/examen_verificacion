        <div class="col-lg-12 text-center v-center">
          <div th:if="${retrieved}">
			  <h1>Ticket retrieved</h1>
			  <h2  th:text="'TagName: ' + ${tag}">Save a ticket</h2>
			  <h2  th:text="'Data: ' + ${data}">Save a ticket</h2>
		  </div>

			<h1>Could not retrieve ticket, Tag name or password is incorrect</h1>
		</div>

            <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
				<form action="/" method="get">
                    <button id="retbutton" class="btn btn-lg btn-primary" type="submit">Return</button>

        </div>
